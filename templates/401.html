{% extends "base.html" %}

{% block title %}401 Unauthorized{% endblock %}

{% block content %}
<div class="text-center my-5">
    <h1 class="display-4">401</h1>
    <p class="lead">You are not authorized to view this page.</p>
    <p class="text-muted">
        Please log in with a valid account to continue.
    </p>
    <a href="{{ url_for('login') }}" class="btn btn-primary">Go to Login</a>
</div>
{% endblock %}
